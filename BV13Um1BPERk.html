<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="BV13Um1BPERk.css">
    <title>Next Level Animated Login Form</title>
</head>
<body>
    <section>
        
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    
        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Sign Up</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const section = document.querySelector("section");
            const gridSize = 16 * 16; // 16x16 grid = 256 spans

            for (let i = section.querySelectorAll("span").length; i < gridSize; i++) {
                const span = document.createElement("span");
                section.insertBefore(span, section.querySelector('.signin'));
            }
        }); 
    </script>
</body>
</html>
